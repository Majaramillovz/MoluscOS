<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MOLUSCOS // BANCO_SEMILLAS</title>
    <style>
        /* --- TEMA VISUAL: AZUL COBALTO (TÉCNICO/PROFUNDO) --- */
        :root {
            --fondo: #000000;
            --tema: #0044FF; /* Azul Oscuro puro */
            --gris:  #333333;
            --rojo-aviso: #FF4444;
            --blanco: #ffffff;
        }
        * { box-sizing: border-box; }
        
        html {
            min-height: 100%;
            background-color: var(--fondo);
            /* Evita el rebote de scroll en móviles para mejorar el zoom */
            overscroll-behavior: none; 
        }

        body {
            width: 100%;
            min-height: 100vh;
            margin: 0;
            padding: 5px;
            background-color: var(--fondo);
            color: var(--tema);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 720px;
            height: auto; 
            min-height: calc(100vh - 10px);
            border: 2px solid var(--tema);
            padding: 15px;
            background: rgba(0, 5, 20, 0.85);
            display: flex;
            flex-direction: column;
            position: relative;
            padding-bottom: 120px; 
            box-shadow: inset 0 0 25px rgba(0, 68, 255, 0.15);
        }

        /* BOTONES */
        .back-link, .download-btn {
            display: inline-block;
            color: #000;
            background: var(--tema);
            padding: 5px 12px;
            text-decoration: none;
            font-weight: 900;
            margin-bottom: 25px;
            text-transform: uppercase;
            font-size: 0.9rem;
            width: fit-content;
            box-shadow: 3px 3px 0px var(--gris);
            border: 1px solid var(--tema);
            cursor: pointer;
        }
        .back-link:active, .download-btn:active { transform: translate(2px, 2px); box-shadow: none; background: #fff; }

        .download-btn {
            margin-top: 10px;
            font-size: 0.8rem;
            background: #fff;
            color: var(--tema);
        }

        /* TIPOGRAFÍA */
        h1 { 
            border-bottom: 2px dashed var(--tema); 
            padding-bottom: 15px; 
            font-size: 1.4rem; 
            text-transform: uppercase; 
            margin-top: 10px; 
            text-shadow: 0 0 8px var(--tema);
            letter-spacing: 1px;
        }
        
        h2 { 
            background: var(--tema); 
            color: #000; 
            display: block; 
            padding: 5px 10px; 
            font-size: 1rem; 
            margin-top: 35px; 
            margin-bottom: 15px;
            font-weight: 900; 
            text-transform: uppercase;
            border-left: 5px solid #000;
        }

        h3 {
            color: var(--tema);
            border-bottom: 1px dotted var(--tema);
            padding-bottom: 5px;
            margin-top: 25px;
            font-size: 0.95rem;
            text-transform: uppercase;
        }
        
        p, li { 
            line-height: 1.6; 
            color: #ddd; 
            font-size: 0.95rem; 
            text-align: justify; 
            margin-bottom: 15px;
        }

        /* --- ESTILOS DE LA IMAGEN PEQUEÑA --- */
        .technical-image-container {
            margin: 25px 0;
            border: 2px solid var(--tema);
            padding: 5px;
            background: rgba(0,0,0,0.5);
            cursor: pointer; 
            transition: transform 0.2s;
        }
        .technical-image-container:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px var(--tema);
        }

        .technical-image {
            width: 100%;
            height: auto;
            display: block;
        }
        .img-caption {
            font-size: 0.8rem;
            color: var(--tema);
            text-align: center;
            padding: 5px;
            border-top: 1px dotted var(--tema);
            font-weight: bold;
        }
        .click-hint {
            font-size: 0.7rem;
            text-align: center;
            color: #fff;
            background: var(--tema);
            color: #000;
            font-weight: bold;
        }

        /* --- ESTILOS DEL VISUALIZADOR (MODAL) --- */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 2000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            background-color: rgba(0,0,0,0.95); 
            overflow: hidden; /* Importante para el zoom */
        }

        /* Contenedor interno para centrar y hacer zoom */
        .modal-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .modal-content {
            max-width: 95%;
            max-height: 90%;
            border: 2px solid var(--tema);
            box-shadow: 0 0 30px var(--tema);
            /* Transform origin al centro para que el zoom sea desde el medio */
            transform-origin: center center;
            transition: transform 0.1s ease-out; /* Suavizado ligero */
            cursor: grab;
        }
        .modal-content:active {
            cursor: grabbing;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: var(--tema);
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            z-index: 2001; /* Encima de todo */
            background: rgba(0,0,0,0.5);
            padding: 0 10px;
            border-radius: 5px;
        }
        .close:hover { color: #fff; }

        /* Controles de Zoom manual (Opcional por si no saben pellizcar) */
        .zoom-controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 2001;
        }
        .zoom-btn {
            background: rgba(0,0,0,0.8);
            color: var(--tema);
            border: 1px solid var(--tema);
            width: 40px; height: 40px;
            font-size: 20px;
            border-radius: 50%;
            cursor: pointer;
        }

        /* OTROS ESTILOS */
        ul, ol { padding-left: 25px; }
        li::marker { color: var(--tema); font-weight: bold; content: ">> "; }
        strong.highlight { color: var(--tema); background: rgba(0, 68, 255, 0.2); padding: 0 3px;}

        .warning-box {
            border: 2px dashed var(--rojo-aviso);
            background: rgba(50, 0, 0, 0.3);
            padding: 15px;
            margin: 20px 0;
            color: var(--rojo-aviso);
            font-weight: bold;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .warning-icon { font-size: 1.5rem; }

        .footer-section { margin-top: auto; padding-top: 40px; text-align: center; }
        .credits { font-size: 11px; color: #666; letter-spacing: 1px; padding-bottom: 10px; border-top: 1px solid var(--gris); padding-top: 15px; }

        .nav-pad {
            position: fixed; bottom: 25px; right: 25px; z-index: 1000;
            display: flex; flex-direction: column; gap: 15px;
        }
        .nav-btn {
            background: rgba(0,0,0,0.9); color: var(--tema); border: 2px solid var(--tema);
            width: 50px; height: 50px; font-size: 20px; cursor: crosshair;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 15px var(--tema); opacity: 0.8;
            transition: all 0.1s;
        }
        .nav-btn:active { background: var(--tema); color: #000; transform: scale(0.95); box-shadow: 0 0 5px var(--tema); }

    </style>
</head>
<body>

<div class="nav-pad">
    <button class="nav-btn" onmousedown="playRadioClick()" onclick="scrollUp()">▲</button>
    <button class="nav-btn" onmousedown="playRadioClick()" onclick="scrollDown()">▼</button>
</div>

<div id="myModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  
  <div class="modal-wrapper">
      <img class="modal-content" id="img01">
  </div>
  
  <div class="zoom-controls">
      <button class="zoom-btn" onclick="manualZoom(-0.5)">-</button>
      <button class="zoom-btn" onclick="resetZoom()">R</button>
      <button class="zoom-btn" onclick="manualZoom(0.5)">+</button>
  </div>
</div>
