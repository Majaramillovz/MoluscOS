<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MoluscOS // Beta 1.0</title>
    <style>
        /* --- PALETA V12 --- */
        :root {
            --fondo: #000000;
            --verde: #00FF00;   
            --rojo-error: rgba(255, 60, 60, 0.6); /* Color para links inactivos */
            --ambar: #FFB000;
            --blanco: #FFFFFF;
            --gris:  #333333;
        }

        /* PARCHE DE SEGURIDAD PARA RASPBERRY */
        * { box-sizing: border-box; }

        body {
            background-color: var(--fondo);
            color: var(--verde);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 5px; 
            min-height: 100vh;
            display: flex;
            justify-content: center;
            cursor: crosshair;
            overflow-x: hidden;
        }

        /* --- FRAME CENTRAL --- */
        .container {
            width: 100%;
            max-width: 720px;
            min-height: calc(100vh - 10px);
            border: 2px solid var(--verde);
            padding: 15px;
            background: rgba(0, 15, 0, 0.7);
            box-shadow: inset 0 0 30px rgba(0, 255, 0, 0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden; 
        }

        /* MARQUESINA */
        .marquee-container {
            border-bottom: 2px solid var(--verde);
            background: #001100;
            color: var(--verde);
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            padding: 8px 0;
            margin: -15px -15px 20px -15px; 
        }
        .marquee-content { display: inline-block; animation: scroll-left 35s linear infinite; padding-left: 100%; font-weight: 800; }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 15px; background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--gris); border: 1px solid #000; }
        ::-webkit-scrollbar-thumb:hover { background: var(--verde); }

        /* ASCII ART */
        .ascii-wrapper {
            display: flex; justify-content: center; margin-bottom: 20px;
            width: 100%; overflow: hidden; opacity: 0.85;
        }
        pre {
            font-family: 'Courier New', monospace; 
            font-weight: bold; 
            line-height: 4px; 
            font-size: 4px; 
            color: var(--verde);
            white-space: pre; 
            text-align: left; 
            margin: 0; 
            text-shadow: 0 0 2px var(--verde);
        }

        h1 {
            text-align: center; 
            letter-spacing: 1px;
            border-bottom: 2px solid var(--verde);
            padding-bottom: 15px;
            margin: 10px 0 40px 0; 
            font-size: 1.8rem;
            color: var(--verde);
            text-shadow: 0 0 15px var(--verde);
            font-weight: 800;
            word-wrap: break-word;
        }

        .highlight-title {
            color: #000; padding: 5px 10px; display: inline-block;
            font-size: 14px; text-transform: uppercase; font-weight: 900;
            margin-bottom: 15px; letter-spacing: 1px;
        }

        p {
            margin-bottom: 15px; line-height: 1.6; font-size: 14px;
            text-align: justify; color: #ddd;
            word-wrap: break-word;
        }

        .intro-box { margin-bottom: 40px; }

        .manifesto-box {
            border: 2px dashed var(--ambar); padding: 20px; margin: 40px 0;
            background: rgba(255, 170, 0, 0.05);
        }
        .manifesto-box p { color: var(--ambar); }

        .categories-section { margin-top: 40px; }

        .repo-grid {
            display: grid; grid-template-columns: 1fr; gap: 25px; margin-top: 15px;
        }
        @media(min-width: 600px) { .repo-grid { grid-template-columns: 1fr 1fr; } }
