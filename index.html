<style>
    /* --- PALETA V12: AJUSTE TOTAL PANTALLA ROTADA --- */
    :root {
        --fondo: #000000;
        --verde: #00FF00;
        --ambar: #FFB000;
        --cian:  #00FFFF;
        --blanco: #E0E0E0;
        --gris:  #333333;
    }

    /* Forzamos que el navegador no invente tamaños */
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: var(--fondo);
        overflow-x: hidden; /* Evita el scroll horizontal molesto */
    }

    body {
        color: var(--verde);
        font-family: 'Courier New', Courier, monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: crosshair;
    }

    /* --- EL FRAME: Ahora se adapta al 100% de la Pi --- */
    .container {
        width: 95vw; /* Ocupa el 95% del ancho real de la pantalla */
        min-height: 95vh;
        margin: 10px 0;
        border: 2px solid var(--verde);
        padding: 15px;
        background: rgba(0, 15, 0, 0.6);
        box-shadow: inset 0 0 15px rgba(0, 255, 0, 0.2);
        box-sizing: border-box; /* Fundamental para que el padding no sume ancho */
        display: flex;
        flex-direction: column;
    }

    /* --- ESCALADO DINÁMICO DEL ASCII --- */
    .ascii-wrapper {
        width: 100%;
        display: flex;
        justify-content: center;
        overflow: hidden;
    }
    
    pre {
        /* Este valor hace que el ASCII se encoja si la pantalla es estrecha */
        font-size: 1.4vw; 
        line-height: 1.2vw;
        color: var(--verde);
        white-space: pre;
        margin: 0 auto;
    }

    /* --- TEXTOS ADAPTATIVOS --- */
    h1 {
        text-align: center;
        font-size: 6vw; /* Título escala con el ancho de la pantalla */
        color: var(--verde);
        text-shadow: 0 0 10px var(--verde);
        border-bottom: 2px solid var(--verde);
        padding-bottom: 10px;
        margin: 10px 0;
    }

    .highlight-title {
        color: #000; padding: 3px 6px; display: inline-block;
        font-size: 3.5vw; text-transform: uppercase; font-weight: 900;
        margin-bottom: 10px;
    }

    p {
        margin-bottom: 15px; 
        line-height: 1.4; 
        font-size: 3.8vw; /* Texto legible en pantalla de 3.5" */
        text-align: justify; 
        color: #ddd;
    }

    .manifesto-box {
        border: 1px dashed var(--ambar); padding: 10px; margin: 20px 0;
    }
    .manifesto-box p { color: var(--ambar); }

    /* --- GRID DE CATEGORÍAS TÁCTIL --- */
    .repo-grid {
        display: grid;
        grid-template-columns: 1fr; /* Una sola columna para que sea fácil tocar con el dedo */
        gap: 15px;
    }

    .folder {
        border: 1px solid var(--cian);
        padding: 10px;
        background: rgba(0, 20, 20, 0.4);
    }

    .folder-title {
        background: var(--cian);
        color: #000;
        font-weight: bold;
        padding: 3px 6px;
        font-size: 3.5vw;
        display: inline-block;
        margin-bottom: 8px;
    }

    li a {
        display: block; color: var(--blanco); text-decoration: none;
        padding: 12px 5px; /* Área de toque GRANDE para pantalla resistiva */
        border-bottom: 1px solid #222;
        font-size: 4vw;
    }

    /* --- FOOTER Y MARQUEE --- */
    .marquee-container {
        border-top: 1px solid var(--verde);
        background: #001100;
        padding: 5px 0;
        font-size: 3vw;
        margin-top: 20px;
    }

    .nav-pad {
        position: fixed; bottom: 20px; right: 20px;
        display: flex; flex-direction: column; gap: 8px;
    }
    .nav-btn {
        background: #000; color: var(--verde); border: 1px solid var(--verde);
        width: 40px; height: 40px; font-size: 18px;
    }
</style>
